<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Demo</title>
</head>
<body>
    <h1>Registration Form</h1>

    <!-- Form attributes to remember!
        - action = Where the form sends the data to
        - method = what HTTP method to use (GET/POST)
        example: <form action="/send/here/" method="post"></form> -->
    
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" name="firstName" type="text" placeholder="John" required>
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lastName" type="text" placeholder="Doe" required>
        </div>
        
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="MALE">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="FEMALE">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="OTHER">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" pattern=".{5,10}" required
                title="Password should be between 5-10 characters in length.">
        </div>

        <div>
            <label>Birthday:</label>
            <select name="month">
                <option value="Month">Month</option>
                <option value="January">Jan</option>
                <option value="February">Feb</option>
                <option value="March">Mar</option>
                <option value="April">Apr</option>
                <option value="May">May</option>
                <option value="June">Jun</option>
                <option value="July">Jul</option>
                <option value="August">Aug</option>
                <option value="September">Sept</option>
                <option value="October">Oct</option>
                <option value="November">Nov</option>
                <option value="December">Dec</option>
            </select>
            <select name="day">
                <option value="Day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="year">
                <option value="Year">Year</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
            </select>
        </div>

        <div>
            <label>I agree to the terms and conditions</label>
            <input type="checkbox" required>
        </div>
        <input type="submit">
    </form>
</body>
</html>
